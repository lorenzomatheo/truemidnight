{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{ % static 'dist/stylus.css' % }">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Your Cart</title>
</head>
<body id="principal">
    
    <div id="carrinho">
        
        <div class="caixa">
        
        <header>
            <span>MidNight</span>
        </header>
        <main>
            <div class="page-title">
                Seu Carrinho
            </div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="https://picsum.photos/100/120" alt="">
                                        <div class="inf">
                                            <div class="name">Nome da Peça</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$120</td>
                                <td>
                                    <div class="qty">
                                        <button><i class='bx bx-minus'></i></button>
                                        <span>2</span>
                                        <button><i class='bx bx-plus'></i></button>
                                    </div>
                                </td>
                                <td>R$240</td>
                                <td>
                                    <button class="remove"><i class='bx bx-x'></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <aside>
                    <div class="box">
                    <header>Resumo De Compra</header>
                    <div class="info">
                        <div><span>Sub-Total</span><span>R$240</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div><button>Cupom De Desconto</button></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span> R$240</span>
                    </footer>
                    </div>
                    <button>Finalizar Compra</button>
                </aside>
            </div>
            </main>
        </div>
    </div>
</body>
</html>
