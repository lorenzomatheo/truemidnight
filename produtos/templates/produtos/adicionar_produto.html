<!-- produtos/templates/produtos/adicionar_produto.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="{% static 'produtos/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Produto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem do Produto:</label>
                <input type="file" id="imagem" name="imagem">
            </div>
            <button type="submit" class="btn">Adicionar Produto</button>
        </form>
        
        {% if success %}
            <p>Produto adicionado com sucesso!</p>
        {% endif %}
        
        {% if produto.imagem %}
            <div>
                <h3>Imagem do Produto</h3>
                <img src="{{ produto.imagem.url }}" alt="Imagem do produto" />
            </div>
        {% endif %}
    </div>
</body>
</html>
